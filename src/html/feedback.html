<div class="feedback">
  <div class="feedback__inner">
    <img class="feedback__img" src="@img/feedback-img.jpg" alt="Вид на бассейн" width="950" height="450" />
    <div class="feedback__content">
      <p class="feedback__question">Хотите забронировать номер?</p>
      <p class="feedback__descr">Оставьте вашу заявку и мы свяжемся с вами для уточнения деталей</p>
      <form class="form" action="">
        <div class="form__group">
          <input class="form__input" type="text" name="name" id="feedback-name" placeholder="Имя" required />
          <label class="form__label" for="feedback-name">Имя<span class="form__req">*</span></label>
          <span class="form__sup-text">Введите ваше имя</span>
        </div>
        <div class="form__group">
          <input class="form__input" type="tel" name="tel" id="feedback-tel" placeholder="Телефон" required />
          <label class="form__label" for="feedback-tel">Телефон<span class="form__req">*</span></label>
          <span class="form__sup-text">Введите ваш номер телефона</span>
        </div>
        <div class="form__group">
          <input class="form__input" type="text" name="date" id="feedback-date" placeholder="Желаемые даты" required />
          <label class="form__label" for="feedback-date">Желаемые даты<span class="form__req">*</span></label>
          <span class="form__sup-text">Введите желаемые даты</span>
        </div>
        <button class="form__btn btn">Отправить</button>
      </form>
    </div>
  </div>
</div>
