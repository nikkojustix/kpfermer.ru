<div class="modal modal--form">
  <div class="modal__inner">
    <div class="modal__header">
      <div class="modal__close">&#10006;</div>
      <div class="modal__title">Заполните форму и мы с вами свяжемся</div>
    </div>
    <div class="modal__body">
      <form class="form" action="">
        <div class="form__group">
          <input class="form__input" type="text" name="name" id="booking-name" placeholder="Имя" required />
          <label class="form__label" for="booking-name">Имя<span class="form__req">*</span></label>
          <span class="form__sup-text">Введите ваше имя</span>
        </div>
        <div class="form__group">
          <input class="form__input" type="tel" name="tel" id="booking-tel" placeholder="Телефон" required />
          <label class="form__label" for="booking-tel">Телефон<span class="form__req">*</span></label>
          <span class="form__sup-text">Введите ваш номер телефона</span>
        </div>
        <div class="form__group">
          <input class="form__input" type="text" name="date" id="booking-date" placeholder="Желаемые даты" required />
          <label class="form__label" for="booking-date">Желаемые даты<span class="form__req">*</span></label>
          <span class="form__sup-text">Введите желаемые даты</span>
        </div>
        <button class="form__btn btn">Отправить</button>
      </form>
    </div>
  </div>
</div>

<div class="modal modal--plan">
  <div class="modal__inner">
    <div class="modal__header">
      <div class="modal__close">&#10006;</div>
      <div class="modal__title">План дома</div>
    </div>
    <div class="modal__body">
      <img src="@img/plan.png" alt="" />
    </div>
  </div>
</div>
